<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--Top Navbar-->
    <nav class="top-navbar">
        <div class="left-section">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
       
        <div class="right-section">
            <input type="text" placeholder="Search.....">
            <a href="#"><img src="/css/img/bell-regular-24.png" alt="Notifications"></a>
            <a href="#"><img src="/css/img/message-rounded-regular-24.png" alt="Messages"></a>
        </div>
    </nav>

            <li><a href="#"><img src="./css/img/support-regular-24.png" alt="">Support</a></li>
            <li><a href="#"><img src="./css/img/message-rounded-error-regular-24.png" alt="">FAQs</a></li>
            <li><a href="#"><img src="./css/img/log-out-circle-regular-24.png" alt="">Logout</a></li>
        </ul>
    </nav>

    <!--Main body content-->
    <div class="body-content">
        <h1>content</h1>
    </div>  
    <!--End Main body content-->

    <!--Footer-->
    <footer class="footer">
        footer

    <!--End Footer-->
