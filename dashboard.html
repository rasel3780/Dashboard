<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <!--Top Navbar-->
    <nav class="top-navbar">
        <div class="left-section">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
       
        <div class="right-section">
            <input type="text" placeholder="Search.....">
            <a href="#"><img src="/css/img/bell-regular-24.png" alt="Notifications"></a>
            <a href="#"><img src="/css/img/message-rounded-regular-24.png" alt="Messages"></a>
        </div>
    </nav>
    <!--End Top Navbar-->

    <!--Side Navbar-->
    <nav class="side-navbar">
        <div class="user-profile">
            <img src="/css/img/userProfile.png" alt="User Profile Picture">
            <p>User name</p>
        </div>
        <ul>
            <li><a href="#"><img src="/css//img/store-solid-24.png" >Inventory</a></li>
            <li><a href="#"><img src="./css/img/plane-alt-solid-24.png" >Vendor </a></li>
            <li><a href="#"><img src="./css/img/donate-heart-regular-24.png" >Customer </a></li>
            <li><a href="#"><img src="./css/img/package-solid-24.png" >Orders</a></li>
            <li><a href="#"><img src="./css/img/report-solid-24.png" >Report</a></li>
            <li><a href="#"><img src="./css/img/support-regular-24.png" >Support</a></li>
            <li><a href="#"><img src="./css/img/message-rounded-error-regular-24.png" >FAQs</a></li>
            <li><a href="#"><img src="./css/img/log-out-circle-regular-24.png">Logout</a></li>
        </ul>
    </nav>
    <!--End Side Navbar-->

    <!--Main body content-->

    <!--Card-->
    <div class="container">
        <div class="row">
            <div class="card">
                <img src="./css/img/People.png">
                <div class="content">
                    <p>Total Employee</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Diversity.png">
                <div class="content">
                    <p>Categories</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Product.png">
                <div class="content">
                    <p>Total Product</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Box.png">
                <div class="content">
                    <p>Out of Stock</p>
                    <h3>100</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <img src="./css/img/Reception.png">
                <div class="content">
                    <p>Total Customer</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Credit Card Interest.png">
                <div class="content">
                    <p>Today's Sale</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Pay Date.png">
                <div class="content">
                    <p>Monthly Sales</p>
                    <h3>100</h3>
                </div>
            </div>
            <div class="card">
                <img src="./css/img/Plus1Year.png">
                <div class="content">
                    <p>Yearly Sales</p>
                    <h3>100</h3>
                </div>
            </div>
        </div>
        <div class="graph-container">
            <canvas id="sales-chart"></canvas>
        </div>
    </div>
<!--END of Card-->

<script src="./script/graphScript.js"></script>
    

      
    <!--End Main body content-->

    <!--Footer-->
    <footer class="footer">
        footer
    </footer>
    <!--End Footer-->
</body>
</html>
